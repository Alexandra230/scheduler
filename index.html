<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>

        </tr>
        <tr>
          <th>09:30</th>
        </tr>
        <tr>
          <th>10:00</th>
          <td rowspan="2">
            <div class="row" id="120-180"></div>
          </td>
        </tr>
        <tr>
          <th>10:30</th>
        </tr>
        <tr>
          <th>11:00</th>

            <div class="row" id="180-240"></div>

        </tr>
        <tr>

        </tr>

          <th>15:30</th>
        </tr>

          <th>16:00</th>

      </tbody>
    </table>
    <div class="add-event-modal" id="add-event-modal">
      <div class="modal-form-container" id="modal-form-container">
        <form id="modal-form" class="modal-form" name="myForm">
          <h3 class="title">Enter your event</h3>
          <div>
            <label for="eventName">Event name: </label>
            <input type="text" name="eventName" id="eventName" placeholder="Event name" required />
          </div>
          <div>
            <label for="start">Time start:</label>
            <input type="text" name="start" id="start" placeholder="HH:MM" required />
          </div>
          <div>
            <label for="end">Time end:</label>
            <input type="text" name="end" id="end" placeholder="HH:MM" required />
          </div>
          <label for="favcolor">Select your color:</label>
          <input type="color" id="favcolor" name="favcolor" value="#E2ECF5" /><br /><br />

          <div class="btn-group">
            <button type="reset" id="resetbtn" class="form-btn">Reset</button>
            <button type="submit" id="addbtn" class="form-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="editting-event-modal" id="editting-event-modal">
      <div class="editting-container" id="editting-container">
        <form class="editting-form" id="editting-form" name="edittingForm">
          <h3 class="title">Edit your event</h3>
          <div>
            <label for="editEventName">New event name: </label>
            <input
              type="text"
              name="editEventName"
              id="editEventName"
              placeholder="Event name"
              required
            />
          </div>
          <div>
            <label for="newStart">New time start:</label>
            <input type="text" name="newStart" id="newStart" placeholder="HH:MM" required />
          </div>
          <div>
            <label for="newEnd">New time end:</label>
            <input type="text" name="newEnd" id="newEnd" placeholder="HH:MM" required />
          </div>
          <label for="newfavcolor">Select your favorite color:</label>
          <input type="color" id="newfavcolor" name="newfavcolor" value="#E2ECF5" /><br /><br />

          <div class="btn-group">
            <button id="delete" class="form-btn">Delete event</button>
            <button type="submit" id="changebtn" class="form-btn">Change</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./js/shedule.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/localStorage.js"></script>
    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/showModals.js"></script>
  </body>
</html>
